<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninjas</title>
</head>
<body>
  <h1>Hola</h1>
  <script>
    class ninja {
  constructor(nombre){
    this.nombre = nombre;
    this.salud = 100;
    this.velocidad = 3;
    this.fuerza = 3;    
  }

  sayName(){
    console.log(this.nombre);
  }

  showStats(){
    console.log(this.nombre + ', ' + this.fuerza + ', ' + this.velocidad + ', ' + this.salud);
  }

  drinkSake(){
    this.salud += 10;
  }
}
  </script>
</body>
</html>
